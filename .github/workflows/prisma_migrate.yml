name: Deploy migrations to supabase DBs
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy migrations to users database
        run: npx prisma migrate deploy --schema=prisma/users/schema.prisma
        env:
          DIRECT_URL: ${{ secrets.SUPABASE_USERS_DIRECTURL }}
      - name: Apply pending migrations to routes database
        run: npx prisma migrate deploy --schema=prisma/routes/schema.prisma
        env:
          DIRECT_URL: ${{ secrets.SUPABASE_ROUTES_DIRECTURL }}
