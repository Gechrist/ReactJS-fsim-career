name: Deploy migrations to supabase DBs
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
      - name: Create .env file
        run: |
            echo SUPABASE_ROUTES_DIRECTURL=${{ secrets.SUPABASE_ROUTES_DIRECTURL }} > .env
            echo SUPABASE_ROUTES_URL=${{ secrets.SUPABASE_ROUTES_URL }} > .env
            echo SUPABASE_USERS_DIRECTURL=${{ secrets.SUPABASE_USERS_DIRECTURL }} > .env
            echo SUPABASE_USERS_URL=${{ secrets.SUPABASE_USERS_URL }} > .env
      - name: Deploy migrations to users database
        run: npx prisma migrate deploy --schema=prisma/users/schema.prisma
        env:
          DIRECT_URL: ${{ secrets.SUPABASE_USERS_DIRECTURL }}
      - name: Apply pending migrations to routes database
        run: npx prisma migrate deploy --schema=prisma/routes/schema.prisma
        env:
          DIRECT_URL: ${{ secrets.SUPABASE_ROUTES_DIRECTURL }}
